    <script src="../../Scripts/jquery-ui-1.12.1.js"></script>
    <script src="../../Scripts/knockout-3.4.2.js"></script>
    <script src="../js/namespace.js"></script>
    <script src="../js/dataService.js"></script>
    <script src="../js/home.js"></script>
   
</head>
<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="home.html">
                    <i class="fa fa-television" aria-hidden="true"></i>&nbsp;<strong>TV</strong> Guide
                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li role="presentation"><a href="discover.html">Discover</a></li>
                    <li role="presentation"><a href="movies.html">Movies</a></li>
                    <li role="presentation"><a href="tvShows.html">TV Shows</a></li>
                </ul>


            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container">

        <div class="row">
            <div class="col-md-6">
                <h2>On TV</h2>
                <div class="">
                    <div class="card card-inverse">

                        <img class="card-img" data-bind="attr:{src:constructImageURL(tvShows[0].backdrop_path,1),
                            alt:tvShows[0].name, title:tvShows[0].name}" style="height:350px"/>

                        <div class="card-img-overlay">
                            <h4 class="card-title" data-bind="text:tvShows[0].name"></h4>
                        </div>
                    </div>
                </div>

                <div class="">
                    <div class="col-md-6 card card-inverse no-padding">
                        <img class="card-img" data-bind="attr:{src:constructImageURL(tvShows[1].backdrop_path,0),
        alt:tvShows[1].name,title:tvShows[1].name}" />
                        <div class="card-img-overlay">
                            <h4 class="card-title" data-bind="text:tvShows[1].name"></h4>
                        </div>
                    </div>
                    <div class="col-md-6 card card-inverse no-padding">
                        <img class="card-img" data-bind="attr:{src:constructImageURL(tvShows[2].backdrop_path,0),
    alt:tvShows[2].name, title:tvShows[2].name}" />
                        <div class="card-img-overlay">
                            <h4 class="card-title" data-bind="text:tvShows[2].name"></h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h2>In Theaters</h2>
                <div class="" data-bind="with:movies[0]">
                    <a href="#" data-bind="click:$root.redirectToMovieDetails">
                        <div class="card card-inverse">

                            <img class="card-img" data-bind="attr:{src:$root.constructImageURL(backdrop_path,1),alt:title,title:title}"  style="height:350px"/>

                            <div class="card-img-overlay">

                                <h4 class="card-title" data-bind="text:title"></h4>

                            </div>
                        </div>
                    </a>
                </div>

                <div class="">
                    <div data-bind="with:movies[1]">
                        <a href="#" data-bind="click:$root.redirectToMovieDetails">

                            <div class="col-md-6 card card-inverse no-padding">

                                <img class="card-img" data-bind="attr:{src:$root.constructImageURL(backdrop_path,0),alt:title,title:title}" />

                                <div class="card-img-overlay">

                                    <h4 class="card-title" data-bind="text:title"></h4>

                                </div>
                            </div>
                        </a>
                    </div>
                    
                    <div data-bind="with:movies[2]">
                        <a href="#" data-bind="click:$root.redirectToMovieDetails">
                            <div class="col-md-6 card card-inverse no-padding" >

                                <img class="card-img" data-bind="attr:{src:$root.constructImageURL(backdrop_path,0),alt:title,title:title}" />

                                <div class="card-img-overlay">

                                    <h4 class="card-title" data-bind="text:title"></h4>

                                </div>
                            </div>

                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
