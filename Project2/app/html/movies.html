            <!--<div id="moviesTabs">
                <ul>
                    <li><a href="#popularTab" data-bind="click:loadPopularMovies">Popular</a></li>
                    <li><a href="#topRatedTab" data-bind="click:loadTopRatedMovies">Top Rated</a></li>

            <p>Select Category</p>
            <select class="form-control" data-bind="options:categories, value:selectedCategory, optionsText:'name',optionsValue:'key'"></select>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2 id="title" data-bind="text:movieListTitle"></h2>
            </div>
        </div>
        <div class="row well">
            <div data-bind="foreach:movieList">

                <div class="col-md-6">
                    <div class="thumbnail" style="height:680">
                        <img data-bind="attr:{src:$parent.constructImageUrl($data),alt:original_title}" />
                        <br />
                        <div class="caption">
                            <div>
                                <a class="" data-bind="text:title, click:$parent.redirectToMovieDetails" href="#"></a>
                                <p class="pull-right">
                                    <span class="" data-bind="text:vote_average"></span>
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                </p>
                            </div>
                            <br />
                            <div>
                                <i class="fa fa-calendar" aria-hidden="true"></i>
                                <span data-bind="text:release_date"></span>
                                <span class="pull-right" data-bind="text:$parent.getGenres(genre_ids)"></span>
                            </div>
                            <br />
                            <p data-bind="text:overview" class="truncate"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <span data-bind="text:getPageDetails()"></span>
            <div class="pull-right">
                <a data-bind="if: pageNo()>1, click:goToPreviousPage" href="#">
                    <i class="fa fa-arrow-left fa-2x" aria-hidden="true"></i>
                </a>
                <a data-bind="if:pageNo()<=totalPages(), click:goToNextPage" href="#">
                    <i class="fa fa-arrow-right fa-2x" aria-hidden="true"></i>
                </a>
            </div>
           
        </div>
        <br/><br /><br />
    </div>
